<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-grid-column">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'vaadin-grid-column',

      properties: {
        headerTemplate: {
          type: Object,
          value: function() {
            return this._findTemplate('header');
          }
        },
        footerTemplate: {
          type: Object,
          value: function() {
            return this._findTemplate('footer');
          }
        },
        instances: {
          type: Array,
          value: function() {
            return [];
          }
        },
        name: {
          type: String,
          value: ''
        },
        template: {
          type: Object,
          value: function() {
            return this._findTemplate(null);
          }
        },
        width: {
          type: String,
          value: '100px'
        },

        flex: {
          type: Number,
          value: 1
        }
      },

      observers: ['_headerTemplateChanged(headerTemplate)', '_flexChanged(flex)',
                  '_footerTemplateChanged(footerTemplate)', '_widthChanged(width)',
                  '_templateChanged(template)'],

      _findTemplate: function(type) {
        var template = Polymer.dom(this).children.filter(function(el) {
          return el.localName === 'template' && el.getAttribute('is') === type;
        })[0];

        if (template) {
          if (this.dataHost) {
            // set dataHost to the context where template has been defined
            template._rootDataHost = this.dataHost._rootDataHost || this.dataHost;
          }

          return template;
        }
      },

      _headerTemplateChanged: function(headerTemplate) {
        this.fire('property-changed', {path: 'headerTemplate', value: headerTemplate}, {bubbles: false});
      },

      _flexChanged: function(flex) {
        this.fire('property-changed', {path: 'flex', value: flex}, {bubbles: false});
      },

      _footerTemplateChanged: function(footerTemplate) {
        this.fire('property-changed', {path: 'footerTemplate', value: footerTemplate}, {bubbles: false});
      },

      _widthChanged: function(width) {
        this.fire('property-changed', {path: 'width', value: width}, {bubbles: false});
      },

      _templateChanged: function(template) {
        this.fire('property-changed', {path: 'template', value: template}, {bubbles: false});
      }
    });
  </script>
</dom-module>
